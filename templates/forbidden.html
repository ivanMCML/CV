{% extends "base.html" %}

{% block title %}
  Error
{% endblock %}

{% block header %}
  ERROR 
{% endblock %}

{% block main %}

  <div>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
  </div>

{% endblock %}
