<!DOCTYPE html>

<html lang="hr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.3/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <link href="/static/img/icons8-cv-64.png" rel="icon">

  <link href="/static/style.css" rel="stylesheet">

  <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>

  <title>Ivan Bebić: {% block title %}{% endblock %}</title>

</head>

<body>

  <header>
    <!-- Dodaj href za pocetnu -->
    <button onclick="window.location.href='/'" class="home_button">
      <img src="/static/img/icons8-home.svg" alt="HOME">
    </button>
    <h1>{% block header %}{% endblock %}</h1>
    <div class="dropdown">
      <button class="hamburger_menu">
        <img src="/static/img/icons8-menu.svg" alt="MENU">
      </button>
      <div class="dropdown_menu">
        <a class="dropdown_content" href="/"><div class="dropdown_sheet">Naslovna</div></a>
        <a class="dropdown_content" href="/projects"><div class="dropdown_sheet">Projekti</div></a>
        <a class="dropdown_content" href="/contact"><div class="dropdown_sheet">Kontaktiraj me</div></a>
        <a class="dropdown_content" href="/download-cv" target="_blank"><div class="dropdown_sheet">Preuzmi životopis</div></a>
        {% if admin %}
          <a class="dropdown_content" href="/add"><div class="dropdown_sheet">Dodaj projekt</div></a>
          <a class="dropdown_content" href="/logout"><div class="dropdown_sheet">Odjavi se</div></a>
        {% else %}
          <a class="dropdown_content" href="/login"><div class="dropdown_sheet">Prijavi se (admin)</div></a>
        {% endif %}
      </div>
    </div>
  </header>

  <main>
    {% block main %}{% endblock %}
  </main>

  <footer>
    <div>
      <img src="static/img/icons8-phone-50.png">
      <p>+385 95 834 7149</p>
    </div>

    <div>
      <a href="mailto:ivan.bebic04@gmail.com">
        <img src="static/img/icons8-mail-32.png">
        <p>ivan.bebic04@gmail.com</p>
      </a>
    </div>

    <div>
      <a  href="https://www.linkedin.com/in/ivan-bebi%C4%87-830573333/">
        <img src="static/img/icons8-linkedin-50.png">
        <p>Ivan Bebić</p>
      </a>
    </div>

    <div>
      <a href="https://github.com/ivanMCML">
        <img src="static/img/icons8-github-30.png">
        <p>ivanMCML</p>
      </a>
    </div>
  </footer>

</body>

</html>
